<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon.js & Three.js Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
    <script>
        // Cannon.jsの設定
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // 重力の設定
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;

        // Three.jsの設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 地面の作成
        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // ボックスの作成
        const boxShape = new CANNON.Box(new CANNON.Vec3(1, 1, 1)); // サイズは1x1x1
        const boxBody = new CANNON.Body({ mass: 5 });
        boxBody.addShape(boxShape);
        boxBody.position.set(0, 5, 0); // 初期位置
        world.addBody(boxBody);

        const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
        const boxMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        scene.add(box);

        camera.position.z = 10;

        // アニメーションの設定
        function animate() {
            requestAnimationFrame(animate);

            // Cannon.jsのシミュレーションを進める
            world.step(1 / 60);

            // Three.jsのオブジェクトをCannon.jsの物体の位置・回転に合わせる
            box.position.copy(boxBody.position);
            box.quaternion.copy(boxBody.quaternion);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
