<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Block Stacking Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let block, ground;
        let blockSpeed = 0.05;
        let blocks = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            block = new THREE.Mesh(geometry, material);
            block.position.y = 0.5;
            scene.add(block);

            const groundGeometry = new THREE.PlaneGeometry(10, 10);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            document.addEventListener('click', onClick, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            render();
        }

        function update() {
            block.position.x += blockSpeed;

            if (block.position.x > 4.5 || block.position.x < -4.5) {
                blockSpeed *= -1;
            }

            // Check if the block is stacked on the previous block
            if (blocks.length > 0) {
                const lastBlock = blocks[blocks.length - 1];
                if (Math.abs(block.position.x - lastBlock.position.x) < 1 &&
                    Math.abs(block.position.y - lastBlock.position.y) < 1) {
                    block.position.y = lastBlock.position.y + 1;
                    blocks.push(block);
                    createNewBlock();
                }
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onClick(event) {
            block.position.y = -2.5;
            createNewBlock();
        }

        function createNewBlock() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            block = new THREE.Mesh(geometry, material);
            block.position.y = 0.5;
            scene.add(block);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
