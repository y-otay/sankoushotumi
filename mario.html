<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mario Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let mario, ground;
        let marioSpeed = 0.1;
        let marioJump = false;
        let jumpHeight = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 1;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            mario = new THREE.Mesh(geometry, material);
            mario.position.y = 0.5;
            scene.add(mario);

            const groundGeometry = new THREE.PlaneGeometry(20, 1);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.position.y = -0.5;
            scene.add(ground);

            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            render();
        }

        function update() {
            if (marioJump) {
                jumpHeight += 0.1;
                mario.position.y += 0.1;
                if (jumpHeight > 1) {
                    marioJump = false;
                    jumpHeight = 0;
                }
            }

            if (mario.position.y > 0.5) {
                mario.position.y -= 0.05;
            }

            if (mario.position.y < 0.5) {
                mario.position.y = 0.5;
            }

            mario.position.x += marioSpeed;

            if (mario.position.x > 8 || mario.position.x < -8) {
                marioSpeed *= -1;
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onKeyDown(event) {
            if (event.keyCode === 32 && !marioJump) { // space key
                marioJump = true;
            }
        }

        function onKeyUp(event) {
            if (event.keyCode === 32) { // space key
                marioJump = false;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
